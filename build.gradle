plugins {
    id 'java'
}

group 'ufsc'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // https://mvnrepository.com/artifact/com.orientechnologies/orientdb-graphdb
    compile group: 'com.orientechnologies', name: 'orientdb-graphdb', version: '3.0.18'
    // https://mvnrepository.com/artifact/com.orientechnologies/orientdb-core
    compile group: 'com.orientechnologies', name: 'orientdb-core', version: '3.0.18'
    // https://mvnrepository.com/artifact/com.orientechnologies/orientdb-core
    compile group: 'com.orientechnologies', name: 'orientdb-core', version: '3.0.18'

    // https://mvnrepository.com/artifact/org.apache.jena/jena-core
    compile group: 'org.apache.jena', name: 'jena-core', version: '3.10.0'
}
